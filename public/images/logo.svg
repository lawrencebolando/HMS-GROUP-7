<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#86efac;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle with Gradient -->
  <circle cx="100" cy="100" r="100" fill="url(#greenGradient)"/>
  
  <!-- White Outer Ring -->
  <circle cx="100" cy="100" r="95" fill="white" stroke="#16a34a" stroke-width="3"/>
  
  <!-- Text around the circle -->
  <text x="100" y="45" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#16a34a" text-anchor="middle" letter-spacing="1">ST. ELIZABETH HOSPITAL</text>
  <circle cx="95" cy="50" r="1.5" fill="#16a34a"/>
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#16a34a" text-anchor="middle" letter-spacing="1">GENERAL SANTOS CITY INC.</text>
  <circle cx="95" cy="155" r="1.5" fill="#16a34a"/>
  
  <!-- Yellow Inner Circle -->
  <circle cx="100" cy="100" r="60" fill="#fbbf24"/>
  
  <!-- Saint Figure (simplified representation) -->
  <g transform="translate(50, 70)">
    <!-- Head -->
    <circle cx="25" cy="15" r="10" fill="#16a34a"/>
    <!-- Crown -->
    <path d="M20 5 L25 0 L30 5 L28 10 L22 10 Z" fill="#16a34a"/>
    <!-- Body/Dress -->
    <path d="M15 25 Q25 20 25 35 Q25 50 15 50 Q25 50 35 50 Q25 50 25 35 Q25 20 35 25 Z" fill="#16a34a"/>
    <!-- Hands with rose -->
    <circle cx="25" cy="30" r="3" fill="#ef4444"/>
  </g>
  
  <!-- Caduceus Symbol -->
  <g transform="translate(125, 60)">
    <!-- Staff -->
    <line x1="15" y1="0" x2="15" y2="45" stroke="#16a34a" stroke-width="3" stroke-linecap="round"/>
    <!-- Left Snake -->
    <path d="M15 8 Q12 15 15 22 Q18 30 15 38" stroke="#16a34a" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <!-- Right Snake -->
    <path d="M15 8 Q18 15 15 22 Q12 30 15 38" stroke="#16a34a" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <!-- Wings -->
    <path d="M15 0 L10 -5 L15 -3 L20 -5 Z" fill="#16a34a"/>
    <path d="M15 0 L10 -3 L15 -1 L20 -3 Z" fill="#16a34a" opacity="0.8"/>
  </g>
  
  <!-- Year 1962 -->
  <text x="100" y="145" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#16a34a" text-anchor="middle">1962</text>
</svg>
